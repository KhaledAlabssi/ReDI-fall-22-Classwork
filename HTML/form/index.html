<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Register Form</h2>
    <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" >
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" >
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>
        <br>
        <label for="w">W</label>
        <input type="radio" name="color" id="w" value="w">
        <label for="b">B</label>
        <input type="radio" name="color" id="b" value="b">
        <br>
        <h4>Would you like to have blabla sous?</h4>
        <input type="radio" value="yes" id="yes" name="sous">
        <label for="yes">Yes</label>
        <input type="radio" name="sous" id="no" value="no">
        <label for="no">No</label>



        <br>
       
        <input type="submit" value="Go">
        




    </form>
</body>
</html>
